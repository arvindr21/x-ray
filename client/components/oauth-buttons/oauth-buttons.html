<div class="container">
    <div class="row">
        <div class="col-md-4">
            <a class="btn-block" (click)="loginOauth('facebook')" class="btn btn-social btn-facebook"><i class="fa fa-facebook"></i>
            Connect with Facebook
            </a>
        </div>
        <div class="col-md-4">
            <a class="btn-block" (click)="loginOauth('google')" class="btn btn-social btn-google"><i class="fa fa-google-plus"></i>
            Connect with Google+
            </a>
        </div>
        <div class="col-md-4">
            <a class="btn-block" (click)="loginOauth('twitter')" class="btn btn-social btn-twitter"><i class="fa fa-twitter"></i>
            Connect with Twitter
            </a>
        </div>
    </div>
</div>
